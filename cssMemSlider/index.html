<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <title>CSS Mem Slider</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">CSS Mem Slider</h1>
         </div>
      </header>
      <main class="page">
         <section class="slider">
            <div class="slider__container">
               <div class="memes">
                  <div class="memes__list">
                     <input type="radio" class="radio" name="memes" id="mem1">
                     <input type="radio" class="radio" name="memes" id="mem2">
                     <input type="radio" class="radio" name="memes" id="mem3">
                     <input type="radio" class="radio" name="memes" id="mem4">
                     <div class="img">
                        <div class="img__list">
                           <div class="mem1">
                              <img src="#" alt="#">
                           </div>
                           <div class="mem2">
                              <img src="#" alt="#">
                           </div>
                           <div class="mem3">
                              <img src="#" alt="#">
                           </div>
                           <div class="mem4">
                              <img src="#" alt="#">
                           </div>
                        </div>
                     </div>
                     <div class="labels">
                        <label for="mem1">Mem1-Label</label>
                        <label for="mem2">Mem2-Label</label>
                        <label for="mem3">Mem3-Label</label>
                        <label for="mem4">Mem4-Label</label>
                     </div>
                     <div class="texts">
                        <p class="mem1">Mem1-Text</p>
                        <p class="mem2">Mem2-Text</p>
                        <p class="mem3">Mem3-Text</p>
                        <p class="mem4">Mem4-Text</p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__container">

         </div>
      </footer>
   </div>
</body>
</html>
