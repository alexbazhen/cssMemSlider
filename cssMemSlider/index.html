<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <title>CSS Mem Slider</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">CSS Mem Slider</h1>
         </div>
      </header>
      <main class="page">
         <section class="slider">
            <div class="slider__container">
               <div class="memes">
                  <div class="memes__list">
                     <input type="radio" class="radio" checked name="memes" id="mem1">
                     <input type="radio" class="radio" name="memes" id="mem2">
                     <input type="radio" class="radio" name="memes" id="mem3">
                     <input type="radio" class="radio" name="memes" id="mem4">
                     <div class="images">
                        <div class="images__list">
                           <div class="image mem1">
                              <img src="assets/mem1.jpg" alt="#">
                           </div>
                           <div class="image mem2">
                              <img src="assets/mem2.jpg" alt="#">
                           </div>
                           <div class="image mem3">
                              <img src="assets/mem3.jpg" alt="#">
                           </div>
                           <div class="image mem4">
                              <img src="assets/mem4.jpg" alt="#">
                           </div>
                        </div>
                     </div>
                     <div class="labels">
                        <label class="label mem1" for="mem1"><span><span></span></span></label>
                        <label class="label mem2" for="mem2"><span><span></span></span></label>
                        <label class="label mem3" for="mem3"><span><span></span></span></label>
                        <label class="label mem4" for="mem4"><span><span></span></span></label>
                     </div>
                     <div class="texts">
                        <p class="text mem1">Mem1-Text</p>
                        <p class="text mem2">Mem2-Text</p>
                        <p class="text mem3">Mem3-Text</p>
                        <p class="text mem4">Mem4-Text</p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__container">

         </div>
      </footer>
   </div>
</body>
</html>
